<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Page Not Found</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body {
			font-family: 'Arial', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f8f9fa;
			color: #343a40;
			text-align: center;
		}

		.container {
			max-width: 600px;
		}

		.error-title {
			font-size: 72px;
			font-weight: bold;
			color: #dc3545;
		}

		.error-message {
			font-size: 24px;
			margin-bottom: 20px;
		}

		.btn-home {
			margin-top: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="error-title">404</div>
		<div class="error-message">Oops! Page Not Found.</div>
		<p>Sorry, the page you are looking for might have been moved or no longer exists.</p>
		<a href="/api/v1/students" class="btn btn-primary btn-home">Get the students list</a>
	</div>
</body>

</html>
